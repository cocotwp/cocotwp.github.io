default:
  text_skin: default
  highlight_theme: default
  lang: en
  paths:
    root: /
    home: /
    archive:  /archive.html
    rss:  /feed.xml
  mathjax: false
  mathjax_autoNumber: false
  mermaid: false
  chart: false
  toc:
    selectors: 'h1,h2,h3'
  sources: bootcdn

  page:
    mode: normal
    type: webpage
    article_header:
      align: left
      theme: light
    articles:
      show_cover: true
      show_excerpt: false
      show_readmore: false
      show_info: false
    show_title: true
    show_edit_on_github: false
    show_date: true
    show_tags: true
    show_author_profile: false
    show_subscribe: false
    full_width: false
    sharing: false
    comment: true
    license: false
    pageview: false
    search: default

sources:
  bootcdn:
    font_awesome: 'https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.css'
    jquery: 'https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js'
    leancloud_js_sdk: 'https://cdn.jsdelivr.net/npm/leancloud-storage@4.12.2/dist/av.min.js'
    chart: 'https://cdn.bootcdn.net/ajax/libs/Chart.js/3.7.0/chart.min.js'
    gitalk:
      js: 'https://cdn.bootcdn.net/ajax/libs/gitalk/1.7.2/gitalk.min.js'
      css: 'https://cdn.bootcdn.net/ajax/libs/gitalk/1.7.2/gitalk.min.css'
    valine: 'https://cdn.bootcdn.net/ajax/libs/valine/1.4.16/Valine.min.js' # bootcdn not available
    mathjax: 'https://cdn.bootcdn.net/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js'
    mermaid: 'https://cdn.bootcdn.net/ajax/libs/mermaid/8.14.0/mermaid.min.js'
  unpkg:
    font_awesome: 'https://use.fontawesome.com/releases/v6.0.0/css/all.css'
    jquery: 'https://unpkg.com/jquery@3.6.0/dist/jquery.min.js'
    leancloud_js_sdk: 'https://cdn.jsdelivr.net/npm/leancloud-storage@4.12.2/dist/av.min.js'
    chart: 'https://unpkg.com/chart.js@3.7.0/dist/chart.min.js'
    gitalk:
      js: 'https://unpkg.com/gitalk@1.7.2/dist/gitalk.min.js'
      css: 'https://unpkg.com/gitalk@1.7.2/dist/gitalk.css'
    valine: 'https://unpkg.com/valine@1.4.16/dist/Valine.min.js'
    mathjax: 'https://unpkg.com/mathjax@3.2.0/es5/tex-mml-chtml.js'
    mermaid: 'https://unpkg.com/mermaid@8.14.0/dist/mermaid.min.js'
